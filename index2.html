<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat Business Profile Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #A67C52;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #D9C7A6;
      border-radius: 10px;
      width: 320px;
      padding: 40px 20px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #D9C7A6;
      clip-path: polygon(50% 0, 0% 100%, 100% 100%);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 30px;
      color: white;
      font-size: 16px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #8B5E3C;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #FFFFCC;
    }

    .submit-btn {
      width: 84%;
      padding: 10px;
      background-color: #8B5E3C;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img class="profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture">
    <h2>Chào Mọi Người Nha </h2>
    
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Tên đăng nhập">
    </div>
    
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Vui lòng nhập mật khẩu">
    </div>
    
    <button class="submit-btn">Submit</button>
    
    <div class="footer">
      © 2016 Flat Business Profile Widget. All rights reserved
    </div>
  </div>

</body>
</html>
