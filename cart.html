<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - Men's Fashion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Men's Fashion</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div class="cart-item">
      <img src="sanpham/ao-so-mi-nam.jpg" alt="Áo sơ mi">
      <div class="item-info">
        <h3>Áo Sơ Mi Nam</h3>
        <p>Giá: 299.000đ</p>
      </div>
      <div class="item-actions">
        <input type="number" value="1" min="1">
        <button>Remove</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="sanpham/quan-jeans-xanh.jpg" alt="Quần jeans">
      <div class="item-info">
        <h3>Quần Jeans Xanh</h3>
        <p>Giá: 450.000đ</p>
      </div>
      <div class="item-actions">
        <input type="number" value="1" min="1">
        <button>Remove</button>
      </div>
    </div>

    <div class="total">
      Tổng cộng: 749.000đ
    </div>

    <button class="checkout-btn">Thanh Toán</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Men's Fashion. All rights reserved.</p>
  </footer>

</body>
</html>
