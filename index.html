<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Fashion - Home 1</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .product-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .product-item {
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .product-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-item h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product-item p {
      color: #333;
      margin: 10px 0;
    }

    .product-item button {
      padding: 8px 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-item button:hover {
      background: #444;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Men's Fashion</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Section -->
  <section class="product-section">
    <h2>Our Featured Products</h2>
    <div class="product-list">

      <!-- Product 1 -->
      <div class="product-item">
        <img src="sanpham/ao-so-mi-nam.jpg" alt="Áo sơ mi nam">
        <h3>Áo Sơ Mi Nam</h3>
        <p>Giá: 299.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

      <!-- Product 2 -->
      <div class="product-item">
        <img src="sanpham/quan-jeans-xanh.jpg" alt="Quần jeans xanh">
        <h3>Quần Jeans Xanh</h3>
        <p>Giá: 450.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

      <!-- Product 3 -->
      <div class="product-item">
        <img src="sanpham/ao-khoac-da-nam.jpg" alt="Áo khoác da nam">
        <h3>Áo Khoác Da</h3>
        <p>Giá: 699.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Men's Fashion. All rights reserved.</p>
  </footer>

</body>
</html>
